{% extends "base.html" %}
{% block content %}
    <div class="container">
    <form id="post-form" action="/posts/new/{{ blog_id }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" placeholder="Enter The Content"></textarea>
        </div>

        <button type="submit" id="submit-button" class="btn btn-success">New Post</button>
    </form>
</div>
{% endblock %}
